<!-- search output -->
<div ng-controller="searchCtrl as search">
  <nav class="navbar navbar-default animated fadeInUp">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
        <div class="col-md-12">
          <div id="nav-search" class="input-group">
            <i id="searchIcon" class="glyphicon glyphicon-search" ng-click="search.outputTags(search.searchTag)"></i>
              <input type="text" ng-model="search.searchTag" class="form-control" placeholder="Search for tags" name="q" ng-keypress='search.outputTagsKeypress($event, search.searchTag)'/>
          </div>
          <i id="addIcon" class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#addModal"></i>
        </div>
    </div><!--/.container-fluid -->
  </nav><!--/ nav -header -->

  <div class="container-fluid">
    <div class="col-md-12 jumbotron">
      <div ng-hide="search.userSearched" id="pre-output">
        <h1 class="animated fadeIn">Bible<span>Tags</span></h1>
      </div>
      <div class="animated fadeIn" ng-show="search.userSearched && !search.error" id="search-Output">
        <h1 class="search-subtitle">{{search.searchedText}}</h1>
          <h3 class="search-verseheading">{{search.tagData.data[0].book_name+" "+search.tagData.data[0].chapter_id+" : "+ search.tagData.data[0].verse_id}} </h3>
          <h3 class="search-verse">{{search.tagData.data[0].verse_text}}</h3>
      </div>
      <div class="animated fadeIn" ng-show="search.error">
          <h3 class="search-verseheading">{{search.message}}</h3>
      </div>
    </div>
  </div>

  <!-- Add Tag Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add A Tag</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" placeholder="Tag Name" ng-model="tagName"/>
        <input class="form-control" placeholder="Book" ng-model="tagBook"/>
        <input class="form-control" placeholder="Chapter" ng-model="tagChapter"/>
        <input class="form-control" placeholder="Starting Verse Number" ng-model="tagSVerse"/>
        <input class="form-control" placeholder="Ending Verse Number" ng-model="tagEVerse"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default ftr_btn" data-dismiss="modal" ng-click="search.addTag(tagName, tagBook, tagChapter, tagSVerse, tagEVerse )">Add</button>
        <button type="button" class="btn btn-default ftr_btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>

  </div>
